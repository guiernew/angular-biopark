<div class="row">
  <div class="col-md-8 col-xs-12">
    <app-restaurant-menu-item
      *ngFor="let item of menu | async"
      [menuItem]="item"
      (add)="shoppingCart.addItem($event)"
    ></app-restaurant-menu-item>
  </div>
  <div class="col-md-4 col-xs-12">
    <app-restaurant-shopping-cart #shoppingCart></app-restaurant-shopping-cart>
  </div>
</div>
