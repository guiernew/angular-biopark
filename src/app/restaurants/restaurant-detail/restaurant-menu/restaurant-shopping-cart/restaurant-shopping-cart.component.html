<div class="card card-solid">
  <div class="card-header">
    <h3 class="card-title mb-0"><i class="mdi mdi-cart mr-1"></i>Carrinho</h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <div *ngIf="!shoppingCartService.items?.length">
      <p class="text-center">Seu carrinho est√° vazio!</p>
    </div>
    <div class="table-responsive overflow-hidden" *ngIf="shoppingCartService.items?.length">
      <table class="table">
        <tbody>
          <tr *ngFor="let item of shoppingCartService.items" [@row]="rowState">
            <th>({{ item.quantity }}x) {{ item.menuItem.name }}</th>
            <td class="text-right">
              {{ item.value() | currency: "BRL" }}
            </td>
            <td class="text-right">
              <a
                (click)="shoppingCartService.removeItem(item)"
                class="btn btn-sm btn-danger"
                ><i class="mdi mdi-minus"></i
              ></a>
            </td>
          </tr>
          <tr>
            <th>Total:</th>
            <td class="text-right">
              {{ shoppingCartService.total() | currency: "BRL" }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer" *ngIf="shoppingCartService.items.length">
    <div>
      <button
        (click)="shoppingCartService.clear()"
        type="button"
        class="btn btn-danger mr-2"
      >
        <i class="mdi mdi-trash-can"></i> Limpar
      </button>
      <a [routerLink]="['/order-summary']" class="btn btn-success"
        ><i class="mdi mdi-credit-card"></i> Fechar Pedido</a
      >
    </div>
  </div>
</div>
